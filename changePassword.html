<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

    <title>修改昵称</title>
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="comp/mint-ui/mint-ui.css">
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="static/iconfont.css">


    <script src="comp/vue.js"></script>
    <script src="comp/mint-ui/mint-ui.js"></script>
    <script src="comp/bmob-min.js"></script>
    <script src="comp/bmobMain.js"></script>
</head>
<style>
    body{
        background-color: #f2f2f2;
    }
    .promptIput{
        border: 1px solid #ededed !important;
        line-height: 25px !important;
        height: 25px !important;
        padding-left:5px !important;
    }
    .content{
        padding: 20px;
    }
    .item{
        display:flex ;
        flex-direction: row;
        margin-bottom: 30px;
    }
    .item .item-label{
        width: 6em;
        line-height: 30px;
    }
    .item-input{
        width: 100%;
        line-height: 30px;
        border: none;
        background: none;
        font-size: 14px;
        color: #000;
        border-bottom: 1px solid #ededed;
    }
    .btn-save{
        margin: 100px auto;
        width: 60%;
        height: 30px;
        line-height: 30px;
        background-color: #666;
        color: #fff;
        border: none;
        display: block;
        border-radius: 5px;
    }
    .isCanSave{
        background-color: #dc4036;
    }

</style>
<body>
<div id="app">
    <mt-header fixed  title="修改昵称" class="wx-header">
        <mt-button icon="back" @click='router()' slot="left">返回</mt-button>
        <mt-button slot="right"></mt-button>
    </mt-header>
    <div class="content">
        <div class="item">
            <label class="item-label">原密码</label>
            <input class="item-input" type="text" v-model="oldPassword" placeholder="填写原密码">
        </div>
        <div class="item">
            <label class="item-label">新密码</label>
            <input class="item-input" type="text" v-model="newPassword" placeholder="填写新密码">
        </div>
        <div class="item">
            <label class="item-label">确认密码</label>
            <input class="item-input" type="text" v-model="confirmPassword" placeholder="再次填写确认">
        </div>

        <button class="btn-save"  @click='save' :class="{isCanSave:isCanSave}">保存</button>


    </div>
    <div class="mint-msgbox-wrapper" v-if="promptShow" style="position: absolute; z-index: 20;">
        <div class="mint-msgbox" style="">
            <div class="mint-msgbox-header">
                <div class="mint-msgbox-title">请输入账户密码</div>
            </div>
            <div class="mint-msgbox-content">
                <div class="mint-msgbox-message"> </div>
                <div class="mint-msgbox-input" style="">
                    <input placeholder="请输入密码" type="password" v-model="password" class="promptIput">
                    <div class="mint-msgbox-errormsg" style="visibility: hidden;"></div>
                </div>
            </div>
            <div class="mint-msgbox-btns">
                <button class="mint-msgbox-btn mint-msgbox-cancel" @click="cancel" style="">取消</button>
                <button class="mint-msgbox-btn mint-msgbox-confirm" @click="confirm">确定</button>
            </div>
        </div>
    </div>
    <div class="v-modal" style="z-index: 19;" v-if="promptShow"></div>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data: {
            user:{},
            promptShow:false,
            password:'',
            newNickname:'',
            isCanSave:false,
            validate:3
        },
        created:function () {
            mainBmob.init();
            var currentUser = Bmob.User.current();
            this.user=currentUser;
        },
        watch:{

        },
        methods:{
            router:function (url) {
                if(url){
                    window.location.href = url+'.html';
                }else{
                    history.back();
                }
            },
            confirm:function () {
                var _this=this;
                if(!_this.password){
                    _this.$toast('请输入密码');
                    return false;
                }
                Bmob.User.logIn(_this.user.attributes.username, _this.password, {
                    success: function(user) {
                        user.set("username", _this.newNickname);
                        user.save(null, {
                            success: function(user) {
                                _this.$toast('修改成功');
                                _this.promptShow=false;
                                _this.isCanSave=false;
                                _this.validate=3;
                                Bmob.User.logIn(_this.newNickname, _this.password, {
                                    success:function (data) {
                                    },
                                    error:function (data,error) {
                                        console.log(data);
                                        console.log(error);
                                    }
                                });
                                _this.password='';
                            },
                            error:function () {
                                _this.$toast('修改失败');
                            }

                        });
                    },
                    error:function (error,data) {
                        console.log(data);
                        _this.$toast('密码错误');
                    }
                });
            },
            cancel:function () {
                this.$toast('取消修改');
                this.promptShow=false;
                this.password='';
            },
            save:function () {
                if(this.isCanSave){
                    this.promptShow = true;
                }
            }
        }
    });
</script>
</html>
