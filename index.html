<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>博客</title>

    <link href="comp/highlight/styles/ocean.css" rel="stylesheet">

    <link href="static/iconfont.css" rel="stylesheet">

    <link rel="stylesheet" href="comp/ydui/ydui.px.css">





    <script src="comp/marked.js"></script>
    <script src="comp/vue.js"></script>
    <script src="comp/highlight/highlight.pack.js"></script>
    <script src="comp/util.js"></script>
    <script src="comp/bmob-min.js"></script>
    <script src="comp/bmobMain.js"></script>
    <!--<script >hljs.initHighlightingOnLoad();</script>-->

    <!-- 引入组件库 -->
    <script src="comp/ydui/ydui.px.js"></script>

    <link href="static/editor/editor.css" rel="stylesheet">
    <link href="static/editor/editor-view.css" rel="stylesheet">
</head>
<body>
<div id="editor">
    <div class="editorArea">
        <div class="title-bar">
            <yd-cell-item>
                <yd-input slot="right" v-model="title" required   placeholder="请输入题目"></yd-input>
            </yd-cell-item>
        </div>
        <div class="tool-Bar">
            <div class="tool-Bar-loadImg" @click="loadImg">
                <input type="file" id="imgUpload" style="width: 0px;height: 0px;" value="上传" id="fileContainer" @change="getFile">
                <i class="icon iconfont icon-image"></i>

            </div>
            <yd-button class="tool-Bar-save" type="hollow"  @click.native="save">保存</yd-button>
        </div>
        <div class="editor-content">
            <textarea v-model="content"  @input="update" ></textarea>
        </div>
    </div>
    <div v-html="compiledMarkdown" class="preview">
    </div>
</div>
</body>
<script>

    marked.setOptions({
        highlight: function (code) {
            return hljs.highlightAuto(code).value;
        },
        gfm: true,
        tables: true,
        breaks: true,
        pedantic: false,
        sanitize: false,
        smartLists: true,
        smartypants: false
    });
    new Vue({
        el: '#editor',
        data: {
            dom: '',
            title:'',
            isSubmit:false,
            blogId:'',
            isCreated:false,
            content:''
        },
        created: function () {
            mainBmob.init();
        },
        computed: {
            compiledMarkdown: function () {
                return "<center><h1>"+this.title+"</h1></center>"+this.dom;
            }
        },
        methods: {
            update: function(e){
                this.dom=marked(this.content);
                this.isSubmit=false;
            },
            loadImg:function (e) {
               document.getElementById("imgUpload").click();
            },
            save:function () {
                var _this=this;
                //必须添加标题和内容
                if(this.title&&this.dom){
                    //防止重复提交
                    if(!this.isSubmit){
                        this.isSubmit=true;
                        //新建
                        if(!this.isCreated){
                            mainBmob.addData({}, "Blog").then(function (data) {
                                if(data.status){
                                    _this.blogId=data.objectId;
                                    console.log(_this.blogId);
                                    _this.isCreated=true;
                                    return mainBmob.changeData({
                                        title:_this.title,
                                        content:_this.dom,
                                        info:_this.content
                                    },"Blog",_this.blogId);
                                }else{
                                    console.log('保存失败'+data.objError);
                                }
                            }).then(function (data) {
                                _this.$dialog.toast({
                                    mes: '保存成功',
                                    timeout: 1500,
                                    icon: 'success'
                                });
                                console.log(data);
                            });
                        //修改
                        }else{
                            mainBmob.changeData({
                                title:_this.title,
                                content:_this.dom,
                                info:_this.content
                            },"Blog",_this.blogId).then(function (data) {
                                _this.$dialog.toast({
                                    mes: '保存成功',
                                    timeout: 1500,
                                    icon: 'success'
                                });
                                console.log(data);
                            })
                        }
                    }else{
                        this.$dialog.toast({
                                mes: '您已提交请勿重复提交',
                                timeout: 1500,
                                icon: 'error'
                        });
                        console.log('您已提交请勿重复提交');
                    }
                }else{
                    this.$dialog.toast({
                        mes: '请添加题目和内容',
                        timeout: 1500,
                        icon: 'error'

                    });
                    console.log('请添加题目和内容');
                }
            },
            getFile:function (e) {
                var _this=this;
                _this.$dialog.loading.open('正在上传，请稍等...');
                console.log(e);
                var fileImg = e.target.files[0];
                mainBmob.loadFile(fileImg.name,fileImg).then(function (data) {
                    if(data.status){
                        console.log(data.url);
                        _this.content+='![fileImg.name]('+data.url+')';
                        e.target.files[0]='';
                        _this.$dialog.loading.close();
                    }else{
                        console.log(data.error);

                    }
                });

            }
        }
    });

</script>
</html>
