<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>博客</title>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="comp/highlight/styles/ocean.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
    <script src="comp/util.js"></script>
    <script src="comp/bmob-min.js"></script>
    <script src="comp/bmobMain.js"></script>
    <script >hljs.initHighlightingOnLoad();</script>
</head>
<style>
    html, body, #editor {
        margin: 0;
        height: 100%;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #333;
    }
    #editor{
        display: flex;
        flex-direction: row;

    }
    #editor .editorArea,#editor .preview{
        flex-grow:1;
        width: 50%;
    }
    #editor .editorArea{
        display: flex;
        flex-direction: column;
        border-right: 1px solid #ccc;
    }
    #editor .editorArea textarea{
        width:100%;
        background-color: #f6f6f6;
        font-size: 14px;
        font-family: 'Monaco', courier, monospace;
        border:none;
        outline: none;
        height: calc(100% - 85px);
        padding: 20px;
        box-sizing: border-box;
    }
    #editor .editorArea .title-bar{
        display: flex;
        flex-direction: row;
    }
    #editor .editorArea .title{
        line-height: 50px;
        font-size: 20px;
        border: none;
        outline: none;
        padding: 0 20px;
        box-sizing: border-box;
    }
    #editor .editorArea .save{
        margin-left: auto;
    }
    .preview{
        padding: 0px 20px 20px;
    }
    .preview img{
        max-width: 100%;
        margin: 0 auto;
    }

    .preview blockquote{
        border-left: 6px solid #b3b3b3;
        padding: 10px;
        box-sizing: border-box;
    }
    .preview blockquote p {
        font-weight: 400;

    }
    table{
        border-collapse: collapse;
        width: 100%;
    }
    table th,td{
        border: 1px solid #d9d9d9;
    }
    pre{
        border: 1px solid #d9d9d9;
        background-color: #f2f2f2;
        overflow-x: scroll;
        padding: 10px;
        color: #555;
    }
    code{
        white-space: pre;
    }
</style>
<body>
<div id="editor">
    <div class="editorArea">
        <div class="title-bar">
            <input class="title" type="text" placeholder="请输入题目" @input="updateTitle">
            <button class="save" @click="save">保存</button>
        </div>
        <textarea  @input="update"></textarea>
    </div>
    <div v-html="compiledMarkdown" class="preview"></div>

</div>
</body>
<script>

    marked.setOptions({
        highlight: function (code) {
            return hljs.highlightAuto(code).value;
        },
        gfm: true,
        tables: true,
        breaks: true,
        pedantic: false,
        sanitize: false,
        smartLists: true,
        smartypants: false
    });
    new Vue({
        el: '#editor',
        data: {
            dom: '',
            title:'',
            isSubmit:false
        },
        computed: {
            compiledMarkdown: function () {
                return this.title+this.dom;
            }
        },
        methods: {
            updateTitle:function(e){
                this.title="<center><h1>"+e.target.value+"</h1></center>";
                this.isSubmit=false;
            },
            update: function(e){
                this.dom=marked(e.target.value);
                this.isSubmit=false;
            },
            save:function () {
                if(!this.isSubmit){
                    this.isSubmit=true;
                    mainBmob.init();
                    mainBmob.addData(
                        {
                            title:this.title,
                            content:this.dom,
                            createdAt:dateFormat(new Date(),'yyyy-MM-dd hh:mm:ss')
                        },
                        "Blog"
                    ).then(function (data) {
                        if(data.status){
                            alert('保存成功'+data.objectId);
                        }else{
                            alert('保存失败'+data.objError);
                        }
                    });
                }else{
                    console.log('您已提交请勿重复提交');
                }
            }
        }
    });

</script>
</html>
