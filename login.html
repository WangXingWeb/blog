<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>登录</title>
    <link rel="stylesheet" href="static/reset.css">
    <link href="static/iconfont.css" rel="stylesheet">
    <link rel="stylesheet" href="comp/mint-ui/mint-ui.css">


    <script src="comp/vue.js"></script>
    <script src="comp/mint-ui/mint-ui.js"></script>

    <script src="comp/util.js"></script>
    <script src="comp/bmob-min.js"></script>
    <script src="comp/bmobMain.js"></script>
</head>
<style>
    .logo{
        margin: 0 auto;
        width:120px;
        height: 80px;
        display: block;
    }
    .app-name{
        text-align: center;
        color: #dc4036;
        font-weight: bold;
        font-family: 华文新魏;
        font-size: 16px;
    }
    .wx-form{
        width: 80%;
        margin: 20px 10%;
        border:#cfcfcf 2px solid;
        border-radius: 5px;
    }
    .wx-form-item{
        display: flex;
        padding: 0 10px;
        line-height: 50px;
        height: 50px;
        border-bottom: #cfcfcf 2px solid;

    }
    .wx-form-item:last-child{
        border-bottom: none;
    }
    .wx-form-item .icon{
        float: left;
        width: 30px;
        font-size: 20px;
        color:#969696;
    }
    .wx-form-item input{
        display: flex;
        flex-grow: 1;
        border:none;
        font-size: 14px;
        color:#969696;
    }
    .wx-btn{
        background-color: #dc4036;
        width: 80%;
        margin: 20px 10%;
    }
    .wx-go{
        color:#969696;
        display: block;
        text-align: center;
    }
</style>
<body>
<div id="login">
    <div class="wx-content">
        <img class="logo" src="images/logo.png" alt="logo">
        <div class="app-name">星仔云笔记</div>
        <div class="wx-form">
            <div class="wx-form-item">
                <i class="icon iconfont icon-wode2"></i>
                <input type="text" placeholder="你的昵称" v-model="userName">
            </div>
            <div class="wx-form-item">
                <i class="icon iconfont icon-suo"></i>
                <input type="password" placeholder="密码" v-model="password">
            </div>
        </div>
        <mt-button @click="login" class="wx-btn" type="primary">登录</mt-button>
        <div class="wx-go" ><a href="register.html">注册新账号</a></div>
    </div>
</div>
</body>
<script>
    new Vue({
        el: "#login",
        data:{
            userName:'',
            password:''
        },
        created:function () {
            mainBmob.init();
        },
        methods:{
            login:function () {
                var _this = this;
                if (!_this.validate()) {
                    return;
                }
                Bmob.User.logIn(_this.userName, _this.password, {
                    success: function(user) {
                        window.location.href = 'index.html';
                    },
                    error: function(user, error) {
                        if(error.code==101){
                            _this.$toast('用户名或密码不正确');
                        }else{
                            _this.$toast(error.message);
                        }
                    }
                });
            },
            validate:function(){
                if(!(this.userName && this.password)){    //非空验证
                    this.$toast('请将数据填写完整');
                    return false;
                }
                return true;
            }
        }
    });
</script>
</html>
