<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>博客</title>
    <link href="comp/highlight/styles/pojoaque.css" rel="stylesheet">
    <link rel="stylesheet" href="static/editor/editor-view.css">
    <link rel="stylesheet" href="comp/mint-ui/mint-ui.css">
    <script src="comp/vue.js"></script>

    <script src="comp/util.js"></script>
    <script src="comp/bmob-min.js"></script>
    <script src="comp/bmobMain.js"></script>
    <script src="comp/marked.js"></script>
    <script src="comp/highlight/highlight.pack.js"></script>
    <script src="comp/mint-ui/mint-ui.js"></script>
</head>
<style>
    .wx-header{
        background-color: #dc4036;
    }
    .createdTime{
        text-align: center;
    }
    .userInfo{
        color: #666;
        font-size: 12px;
    }
    .headImg-container{
        background-color: #eee;
        width: 30px;
        height: 30px;
        float: left;
        border-radius: 50%;
    }
    .head-img{
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }
    .author-name{
        margin-left: 5px;
        line-height: 30px;
        display: inline-block;
    }

</style>
<body>
    <div id="prview" class="preview">
        <mt-header fixed  v-bind:title="blog.attributes.title" class="wx-header">
            <mt-button icon="back" @click='router' slot="left">返回</mt-button>
            <mt-button icon="more" slot="right"></mt-button>
        </mt-header>
        <div style="margin-top: 40px;">
            <center><h3>{{blog.attributes.title}}</h3></center>
            <div class="userInfo">
                <div class="headImg-container">
                    <img class="head-img" style="" :src="author.attributes.headImg" alt="">
                </div>
                <div class="author-name">{{author.attributes.username}}</div>
                <div style="line-height: 30px;float: right;height: 30px;overflow: hidden;" v-html="restime(blog.createdAt)"></div>
            </div>
        </div>
        <div class="content" v-html="blog.attributes.content"></div>
        <div class="comment">
            <div v-for="comment in comments">
                <div class="userInfo">
                    <div class="headImg-container">
                        <img class="head-img" style="" :src="author.attributes.headImg" alt="">
                    </div>
                    <div class="author-name">{{author.attributes.username}}</div>
                    <div style="line-height: 30px;float: right;height: 30px;overflow: hidden;" v-html="restime(blog.createdAt)"></div>
                </div>
                <div>{{comment.attributes.content}}</div>
            </div>
        </div>
        <comment title="kkkk"></comment>
    </div>

    <div id="comments">

    </div>
</body>
<script>
    marked.setOptions({
        highlight: function (code) {
            return hljs.highlightAuto(code).value;
        },
        gfm: true,
        tables: true,
        breaks: true,
        pedantic: true,
        sanitize: true,
        smartLists: true,
        smartypants: true
    });

    Vue.component('comment', {
        data: function () {
            return {
                comment: {}
            }
        },
        props:['title'],
        template: '<div v-html="getComment(title)"></div>',
        methods:{
            getComment:function(title){
                return title;
            }
        }
    })

    new Vue({
        el:"#prview",
        created:function () {
            this.$indicator.open();
            var _this=this;
            var params=getParamsFromUrl(document.URL);
            mainBmob.init();
            mainBmob.getSingleData('Blog',params.id).then(function (data) {
                if(data.code==200){
                    _this.blog=data.result;
                    console.log(_this.blog);
                    var authorId=data.result.attributes.author;
                    return mainBmob.getSingleData('_User',authorId);           //获取作者的信息
                }else{
                    _this.$messagebox('获取数据错误', '请确认您的网络是否通畅');
                    console.log(data.error);
                    console.log(data.result);
                }
            }).then(function (data) {                                          //获取评论列表
                if(data.code=200){
                    _this.author=data.result;
                    return mainBmob.equalTo('Comment','blog',_this.blog.id);
                }else{
                    _this.$messagebox('获取数据错误', '请确认您的网络是否通畅');
                }
                _this.$indicator.close();
            }).then(function (data) {
                console.log(data);
                if(data.code==200){
                    _this.comments=data.list;
                }else{
                    _this.$messagebox('获取数据错误', '请确认您的网络是否通畅');
                }
                _this.$indicator.close();
            });
            _this.$indicator.close();
        },
        data: {
            blog:{
                attributes:{
                    content:"",
                    title:''
                }
            },
            author:{
                attributes:{
                    username:"",
                    headImg:''
                }
            },
            comments:[

            ]
        },
        methods:{
            router:function () {
                history.back();
            },
            restime:function (time) {
                return dateFormat(time,'yyyy.MM.dd hh:mm');
            }

        }
    });
</script>
</html>
