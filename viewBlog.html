<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>博客</title>
    <link href="comp/highlight/styles/pojoaque.css" rel="stylesheet">
    <link rel="stylesheet" href="static/editor/editor-view.css">
    <link rel="stylesheet" href="comp/mint-ui/mint-ui.css">
    <link href="static/iconfont.css" rel="stylesheet">
    <script src="comp/vue.js"></script>

    <script src="comp/util.js"></script>
    <script src="comp/bmob-min.js"></script>
    <script src="comp/bmobMain.js"></script>
    <script src="comp/marked.js"></script>
    <script src="comp/highlight/highlight.pack.js"></script>
    <script src="comp/mint-ui/mint-ui.js"></script>
    <script src="component/userInfo.js"></script>
    <script src="component/wx-comment.js"></script>
    <script src="component/wx-reply.js"></script>
</head>
<style>
    .wx-header{
        background-color: #dc4036;
    }
    .content{
        padding: 0 10px;
    }
    .userInfo{
        color: #666;
        font-size: 12px;
        padding: 0 10px;
        display: flex;
        flex-direction: row;
    }
    .headImg-container{
        background-color: #eee;
        width: 30px;
        height: 30px;
        float: left;
        border-radius: 50%;
    }
    .headImg{
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }
    .userInfo-content{
        display: flex;
        flex-direction: column;
        margin-left: 5px;
        flex-grow: 1;
    }
    .author-name{
        line-height: 15px;
        display: inline-block;
    }
    .created-time{
        line-height: 15px;
        float: right;
        height: 15px;
        overflow: hidden;
    }
    .attention{
        height: 25px;
    }

    /*评论*/
    .comment-title{
        background-color: #fcfcfc;
        font-size: 14px;
        line-height: 30px;
        color:#888;
        margin: 5px 0;
        border-bottom: 1px solid #ddd;
        padding: 0 10px;
    }
    .comment{
        display: flex;
        flex-direction: row;
        padding: 10px 10px 0 10px;
        border-bottom: 1px solid #ddd;
    }

    .comment:last-child{
        border: none;
    }
    .comment-info{
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        padding-left:5px;
    }
    .comment-header{
        display: flex;
        flex-direction: row;
        height: 20px;
    }
    .commenter-name{
        font-size: 14px;
        line-height: 20px;
        flex-grow: 1;
    }
    .comment-header i{
        width: 20px;
        height: 20px;
        color: #969696;
    }
    .comment-content{
        color:#545454;
        font-size: 12px;
        padding: 5px 0;
    }
    .comment-footer{
        display: flex;
        flex-direction: row;
        height: 20px;
        margin-bottom: 10px;
    }
    .comment-operation i{
        font-size: 20px;
        color:#a9a9a9;
    }
    .comment-operation i:last-child{
        padding-left: 20px;
    }
    .like-num{
        color:#a9a9a9;
        font-size: 12px;
        line-height: 20px;
        vertical-align: text-bottom;
    }
    .commented-time{
        display: flex;
        font-size: 10px;
        line-height: 20px;
        color:#a9a9a9;
        flex-grow: 1;
    }
    .reply{
        display: flex;
        flex-direction: row;
        padding: 10px 0;
        border-top: 1px solid #ddd;
    }
    .reply .commenter-name{
        display: flex;
        flex-direction: row;
    }
    .reply .commenter-name i{
        color: #d2d2d2;
        font-size: 12px;
        margin: 0 0px 0 8px;
    }
    .reply .headImg-container{
        width: 20px;
        height: 20px;
    }
    .reply .comment-footer{
        margin-bottom: 0;
    }
</style>
<body>
    <div id="prview" class="preview">
        <mt-header fixed  v-bind:title="blog.attributes.title" class="wx-header">
            <mt-button icon="back" @click='router' slot="left">返回</mt-button>
            <mt-button icon="more" slot="right"></mt-button>
        </mt-header>
        <div style="margin-top: 40px;">
            <!--标题-->
            <center><h3>{{blog.attributes.title}}</h3></center>
            <!--作者信息组件-->
            <wx-userinfo :userid="blog.attributes.author" :created="blog.createdAt"></wx-userinfo>
        </div>
        <!--文章内容-->
        <div class="content" v-html="blog.attributes.content"></div>
        <!--评论组件-->
        <div class="comment-list">
            <div class="comment-title">评论(50)</div>
            <wx-comment></wx-comment>
            <wx-comment></wx-comment>
        </div>
    </div>
</body>
<script>
    marked.setOptions({
        highlight: function (code) {
            return hljs.highlightAuto(code).value;
        },
        gfm: true,
        tables: true,
        breaks: true,
        pedantic: true,
        sanitize: true,
        smartLists: true,
        smartypants: true
    });

    //评论组件
    Vue.component('comment', {
        data: function () {
            return {
                comment: {}
            }
        },
        props:['title'],
        template: '<div v-html="getComment(title)"></div>',
        methods:{
            getComment:function(title){
                return title;
            }
        }
    });

    new Vue({
        el:"#prview",
        created:function () {
            this.$indicator.open();
            var _this=this;
            var params=getParamsFromUrl(document.URL);
            mainBmob.init();
            mainBmob.getSingleData('Blog',params.id).then(function (data) {
                if(data.code==200){
                    _this.blog=data.result;
                    console.log(_this.blog);
                    var authorId=data.result.attributes.author;
                    return mainBmob.equalTo('Comment','blog',_this.blog.id);         //获取评论列表
                }else{
                    _this.$messagebox('获取数据错误', '请确认您的网络是否通畅');
                    console.log(data.error);
                    console.log(data.result);
                }
            }).then(function (data) {
                console.log(data);
                if(data.code==200){
                    _this.comments=data.list;
                }else{
                    _this.$messagebox('获取数据错误', '请确认您的网络是否通畅');
                }
                _this.$indicator.close();
            });
            _this.$indicator.close();
        },
        data: {
            blog:{
                attributes:{
                    content:"",
                    title:''
                }
            },
            comments:[

            ]
        },
        methods:{
            router:function () {
                history.back();
            },
            restime:function (time) {
                return dateFormat(time,'yyyy.MM.dd hh:mm');
            }

        }
    });
</script>
</html>
